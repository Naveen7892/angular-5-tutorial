<input type="text" [(ngModel)]="name" />

<p> {{ name }} </p>

<hr>

<label>Server Name: (Event binding) </label>

<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event); onUpdateServerName2($event);"
>
<p [innerText]="serverName"></p>

<label>Server Name: (Two way binding)</label>
<input
type="text"
class="form-control"
[(ngModel)]="serverName"
>
<p [innerText]="serverName"></p>

<button 
  class="btn btn-primary" 
  [disabled]="!allowNewServer"
  (click)="onServerCreation();"
>
  Add Server
</button>

<p *ngIf="serverCreated && serverName; else noServer">Server was created with Server name: {{ serverName }}</p>

<ng-template #noServer>
  <p>
    No server created yet!
  </p>
</ng-template>

<p>Disabled: {{ !allowNewServer }}</p>

<p [innerText]="!allowNewServer"></p>

<!-- Interpolation with Property binding. Inner string interpolation gets priority -->
<p [innerText]="allowNewServer">Disabled: {{ !allowNewServer }}</p>

<hr>
